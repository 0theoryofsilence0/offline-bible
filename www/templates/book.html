<ion-view view-title="{{title}}">
  <ion-content class="padding" ng-style="curStyle.main">

    <ion-list>
      <ion-item class="item" ng-style="curStyle.listItem" ng-repeat="book in bible" ng-click="changePage(book)">
        <h2>{{book}}</h2>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
